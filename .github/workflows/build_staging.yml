on:
  workflow_dispatch:

  pull_request:
    branches:
      - 'master'

env:
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  ALIAS: ${{ secrets.ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

jobs:
  extract_version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version_name: ${{ steps.extract.outputs.version_name }}
      version_code: ${{ steps.extract.outputs.version_code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Extract version from latest tag
        id: extract
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            VERSION_NAME="${GITHUB_SHA::7}"
            VERSION_CODE="0"
          else
            VERSION_NAME="${LATEST_TAG%-*}"
            VERSION_CODE="${LATEST_TAG##*-}"
          fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

  build:
    needs: extract_version
    uses: ./.github/workflows/build_apk_job.yml
    with:
      checkout_keystore: ${{ github.event.pull_request.user.login == github.repository_owner }}
      version_name: ${{ needs.extract_version.outputs.version_name }}
      version_code: ${{ needs.extract_version.outputs.version_code }}
      release_build: false
      git_sha: ${{ github.sha }}
    secrets: inherit

  send:
    name: Send APK
    if: github.event.pull_request.user.login == github.repository_owner
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Get the last commit message
        id: get_commit_msg
        run: |
          commit_message=$(git log -1 --pretty=format:'%s')
          echo "::set-output name=message::$commit_message"

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: logfox-release
          path: ./apk

      - name: Send APK to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          document: ./apk/LogFox-*.apk
          disable_web_page_preview: true
          message: |
            *${{ github.actor }}* committed to *${{ github.repository }}*

            Branch: *${{ github.head_ref }}*
            Commit message: `${{ steps.get_commit_msg.outputs.message }}`
