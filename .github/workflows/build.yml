on:
  workflow_dispatch:

  pull_request:
    branches:
      - 'master'

env:
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  ALIAS: ${{ secrets.ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

jobs:
  build:
    name: Build APK
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: oracle
          cache: 'gradle'

      - name: Checkout keystore repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.KEYSTORE_GIT_REPOSITORY }}
          token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
          path: app/keystore

      - name: Build APK
        run: bash ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: logfox-release
          compression-level: 0
          path: app/build/outputs/apk/release/app-release.apk

  send:
      name: Send APK
      runs-on: macos-latest
      needs: build
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Download APK
          uses: actions/download-artifact@v4
          with:
            name: logfox-release

        - name: Check directory
          run: ls -a logfox-release

        - name: Send APK to Telegram
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            format: markdown
            document: logfox-release/app-release.apk
            disable_web_page_preview: true
            message: |
              *${{ github.actor }}* committed to *${{ github.repository }}*
  
              Branch: *${{ github.head_ref }}*
              Commit message: `${{ github.event.pull_request.head.label }}`
